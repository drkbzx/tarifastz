<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>TARIFAS TRAGAZONE</title>
</head>
<body>
    
    <div class="mx-auto" style="width: 90%; margin-top: 4cm;">
        <p>
            Inserte los km marcados en Google Maps desde el establecimiento hacia el destino
        </p>
        <form class="form-inline">
            <input type="number" step="any" id="numero1" value= 0.0 autocomplete="off" class="form-control mb-2 mr-sm-2 input-lg" placeholder="Ingresa los km">
            <div id="disv3"></div>
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label" for="inlineFormCheck">
                    ¿Es fuera de zona conurbada?
                </label>
            <input class="form-check-input" type="checkbox" id="fueraDeZona">
        </form>
        <p>
            NOTA: TRAGAZONE ÚNICAMENTE HACE VALER ESTE TARIFARIO HASTA LOS 25km, SI INGRESA
            UN KILOMETRAJE MAYOR, TOME ÚNICAMENTE COMO REFERENCIA.
        </p>
        <h1 id="demo2"></h1>
    </div>
    <script>
        document.getElementById("numero1").focus();
        document.getElementById("numero1").select();
        var myVar = setInterval(myTimer, 1000);
        function myTimer() {
            //Here you can update specific part of your page
            var distancia = parseFloat(document.getElementById("numero1").value);
            if(distancia == NaN){
                distancia = 0.0;
            }
            document.getElementById("demo2").innerHTML ="Por "+ distancia +"km se deberian cobrar: $" + sumar();
        }

        function sumar(){
        var km, a = 30.0 , b = 0.0699, c = 0.905;
        var numero1 = document.getElementById("numero1").value;
        var fdz = document.getElementById("fueraDeZona").checked;
        //console.log(fdz);
        //km = Math.round(a*Math.pow(Math.E,b*Math.pow(numero1+c,2))*2)/2;
        //km = Math.round(a*Math.pow(Math.E,b*Math.pow(numero1+c,2))*2)/2;
        //km = Math.round(30.159*Math.exp(0.0478*numero1)*2)/2;
        if(fdz == true){
            km = Math.round(29*Math.exp(Math.pow(0.0569*numero1*1.25, 0.89))*2)/2;
        }else{
            km = Math.round(29*Math.exp(Math.pow(0.0569*numero1, 0.89))*2)/2;
        }
        
        return km;
        //console.log(Math.round(29*Math.exp(Math.pow(0.0569*numero1, 0.89))*2)/2);
        //alert("POR " + numero1 +" km SE DEBERÍAN COBRAR $" + km + " PESOS");
        }
    </script>

</body>
</html>
